<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology</title>
  <!-- External CSS libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@1.12.9/dist/full.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container mx-auto p-4">
  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-500 text-white p-4">
    <h1 class="text-2xl font-bold">Technology</h1>
    <form id="search-form" class="flex" onsubmit="handleFormSubmit(event)">
      <input type="text" id="search-input" class="input input-bordered mr-2" placeholder="Search...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </nav>

  <!-- Main Content -->
  <main id="main-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    <!-- Technology Cards will be dynamically generated here -->
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-box">
      <span class="close" onclick="hideModal()">&times;</span>
      <div id="modal-details" class="p-4"></div>
    </div>
  </div>

  <!-- External JavaScript libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/phone.js"></script>
</body>
</html>
